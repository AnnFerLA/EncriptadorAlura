<!DOCTYPE html>
<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Reto Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head> 

    <body>
        <main>
            <img src="imagenes/Logo-1.png" alt="logo" id="logo">

            <section class="entradaT">
                <textarea placeholder="Ingrese el texto aqui" id="texto"></textarea>
                <div class="botones">
                    <div class="aviso">
                        <h2>&#9888;"Solo letras minusculas"</h2>
                    </div>
                    <div class="botonera">
                        <button class="encriptar" onclick="encriptamiento()">Encriptar</button>
                        <button class="desencriptar" onclick="decrypt()">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="salida">
                <div class="vacio" id="sinTexto" style="display: flex;">
                    <h3>No hay nuevas entradas</h3>
                    <img src="imagenes/MuÃ±eco.png" alt="Texto">
                    <P>Ingrese el texto que desee encriptar o desencriptar</P>
                </div>
                <div class="lleno" id="conTexto" style=" display: none;">
                    <p class="out" id="textoEncriptado"></p>
                    <button id="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
    <script>
        var mapVowels = {
            a:"sf",
            e:"pt",
            i:"qr",
        };
        var mapVowelsTurn = {
            sf:"a",
            pt:"e",
            qr:"i",
        };
        const paragraph = document.getElementById('textoEncriptado');
        function encriptamiento() {
            document.getElementById("sinTexto").style.display = "none";
            document.getElementById("conTexto").style.display = "flex";
            var input = document.getElementById('texto').value;
            replaced = input.replace(/a|e|i/gi, function(match){
                return mapVowels[match]
            });
            paragraph.textContent = replaced;
        }
        function decrypt() {
        decrypted = replaced.replace(/sf|pt|qr/gi, function(reverse){
                return mapVowelsTurn[reverse]
            });
            paragraph.textContent = decrypted;
        }
        function copiar(){
            var copiado = document.getElementById('textoEncriptado').textContent;

            // Copy the text inside the text field
            navigator.clipboard.writeText(copiado);

            // Alert the copied text
            alert("Copied the text: " + copiado);
        }
    </script>
    </body>  
<html>
